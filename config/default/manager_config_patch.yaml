apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: "LEADER_ELECTION"
          value: "true"
        - name: METRICS_PROBE_BIND_ADDR
          value: "127.0.0.1:8080"
