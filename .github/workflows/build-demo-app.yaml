name: Build Demo App
on:
  push:
    branches:
      - main
    paths:
      - 'demo-app/**'
  pull_request:
    branches:
      - main
    paths:
      - 'demo-app/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Build
        run: mvn --batch-mode --update-snapshots package
    