name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'demo-app/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'demo-app/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Commit Lint
        uses: wagoid/commitlint-github-action@v5
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: make build
      - name: Test
        run: |
          make test
          make vet
      - name: Lint
        uses: dominikh/staticcheck-action@v1
        with:
          version: "2023.1.7"
          install-go: false
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: make build

      - name: Login to private Docker registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REPO }}:kube-startup-cpu-boost